<div *ngIf="product" class="p-10 text-center">
  <h1 class="text-3xl font-bold mb-6">{{ product.name }}</h1>
  <div class="flex justify-center">
    <img [src]="product.image" class="max-w-md rounded-lg shadow-md object-contain mb-6">
  </div>
  <p class="text-lg text-gray-700 mb-2">{{ product.description }}</p>
  <p class="text-xl font-semibold text-indigo-600">Price: {{ product.price }}</p>
  <a routerLink="/design" class="mt-6 inline-block text-blue-500 underline">‚Üê Back to Design</a>
</div>

<div *ngIf="!product" class="text-red-500 text-center mt-10">
  Product not found.
</div>
